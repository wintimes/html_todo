<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>我是标题</title>
  </head>
  <body>
    <h1>h系标题学习</h1>
    <h1>我是一级标题</h1>
    <h2>我是二级标题</h2>
    <h3>我是三级标题</h3>
    <h4>我是四级标题</h4>
    <h5>我是五级标题</h5>
    <h6>我是六级标题</h6>
    <!-- hr是下划线标签 -->
    <hr />
    <h1>p标签</h1>
    <p>我是第一段文字，实验楼，做实验，学编程</p>
    <p>我是第二段文字，实验楼，做实验，学编程</p>
    <hr />
    <h1>表格学习</h1>
    <table border="1">
      <tr>
        <td>11</td>
        <td>12</td>
      </tr>
      <tr>
        <td>21</td>
        <td>22</td>
      </tr>
    </table>

    <hr />
    <h1>表单学习</h1>
    <form>
      <h2>文本框和按钮</h2>
      <input type="text" name="”username”" />
      <input type="button" value="提交" />
      <h2>单选</h2>
      <input type="radio" name="sex" value="male" />男
      <input type="radio" name="sex" value="female" />女
      <h2>多选</h2>
      <input type="checkbox" name="hobby" value="basketball" />打篮球
      <input type="checkbox" name="hobby" value="football" />踢足球
    </form>
    <h1>有序列表</h1>
    <ol>
      <li>红楼梦</li>
      <li>水浒传</li>
      <li>三国演义</li>
      <li>西游记</li>
    </ol>
    <h2>无序列表</h2>
    <ul>
      <li>红楼梦</li>
      <li>水浒传</li>
      <li>三国演义</li>
      <li>西游记</li>
    </ul>
  </body>
</html>
