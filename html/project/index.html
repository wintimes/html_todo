<!DOCTYPE html>
<html>
    <head>
        <title> HTM简单操作实践 </title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>这是一级标题</h1>
        <h2>这是二级标题</h2>
        <h3>这是三级标题</h3>
        <p>这是第一段文字</p>
        <p>这是第二段文字</p>
         <h1>图片学习</h1>
        <p>实验楼图片：</p>
        <img src="https://static.shiyanlou.com/frontend/dist/img/9f43b00.svg" />
         <h1>链接学习</h1>
        <a href="https://www.shiyanlou.com/">实验楼</a>
         <h1>块级元素学习</h1>
        <div style="width:200px;height:200px;background:pink">
        块级元素
        </div>
         <h1>表格学习</h1>
        <table border="1">
          <tr>
            <td>11</td>
            <td>12</td>
            </tr>
          <tr>
             <td>21</td>
             <td>22</td>
          </tr>
        </table>
         <h1>文本采集学习</h1>
        <form>
               <input type="text" name="username" />
               <input type="button" value="提交" />
        </form>
        <form>
            <input type="checkbox" name="hobby" value="basketball" />打篮球
            <input type="checkbox" name="hobby" value="football" />踢足球
        </form>
        <form>
             <input type="radio" name="sex" value="male" />男
             <input type="radio" name="sex" value="female" />女
        </form>
         <h1>有序排列学习</h1>
        <ol>
            <li>红楼梦</li>
            <li>水浒传</li>
            <li>三国演义</li>
            <li>西游记</li>
        </ol>
         <h1>无序排列学习</h1>
        <ul>
            <li>红楼梦</li>
            <li>水浒传</li>
            <li>三国演义</li>
            <li>西游记</li>
        </ul>

    </body>
</html>
