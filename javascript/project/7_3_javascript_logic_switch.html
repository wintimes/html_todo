<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>我是标题</title>
  </head>
  <body></body>

<script>
  var d = new Date().getDay();
  switch (d) {
    case 0:
      document.write("今天星期天");
      break;
    case 1:
      document.write("今天星期一");
      break;
    case 2:
      document.write("今天星期二");
      break;
    case 3:
      document.write("今天星期三");
      break;
    case 4:
      document.write("今天星期四");
      break;
    case 5:
      document.write("今天星期五");
      break;
    default:
      document.write("今天星期六");
      break;
  }
</script>

</html>
