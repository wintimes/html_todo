<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>我是标题</title>
    <script>
      function myFunction() {
        document.getElementById("pram1").innerHTML =
          "我的第一个 JavaScript 函数";
      }
    </script>
  </head>
  <body>
    <h1>我的 Web 页面</h1>
    <p id="pram1">一个段落。</p>
    <button type="button" onclick="myFunction()">点击这里</button>
  </body>
</html>
