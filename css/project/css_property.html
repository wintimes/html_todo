<!DOCTYPE html>
<html>

   <head>
       <meta charset="utf-8"/>
       <title> css调用 </title>
       <link rel="stylesheet" type="text/css" href="./style.css"/>
   </head>
   <style>
  #p1 {
    color: red;
    font-family: "Times New Roman", Times, serif;
    font-size: 28px;
    font-weight: 600;
    letter-spacing: 2px;
    text-align: center;
    line-height: 5px;
    background-color: pink;
  }
  #p2 {
    text-indent: 20px;
    font-weight: 100;
    background-color: skyblue;
    line-height: 10px;
  }
</style>
<body>
  <p id="p1">这是第一段文字</p>
  <p id="p2">这是第二段文字</p>
  <p>这是第三段文字</p>
</body>
<style>
  div {
    background-color: pink;
    width: 300px;
    border: 25px solid black;
    padding: 25px;
    margin: 25px;
  }
</style>
<body>
  <h2>盒子模型演示</h2>
  <p>
    CSS盒模型本质上是一个盒子，封装周围的HTML元素，它包括：边距，边框，填充，和实际内容。
  </p>
  <div>
    这里是盒子内的实际内容。有 25px 内间距，25px 外间距、25px 绿色边框。
  </div>
</body>
</html>
